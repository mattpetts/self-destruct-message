<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="one-page-landing">
            <div class="container">
                <div class="content-wrapper">
                    <div class="content-inner">
                        <h1>Send a self destructing message to anyone in the world! &#128165;</h1>
                        <p>Send a link to your message that can only be accessed one time, before being deleted forever! Safe, secure and no personal data is recorded</p>
                    </div>
                    <div class="form-wrapper" class="content-inner">
                        <form class="form-group" id="messageForm" method="POST">
                            <input id="recipEmail" type="email" name="email" placeholder="Recipients Email">
                            <textarea id="message" name="message" placeholder="Your Message Here"></textarea>
                            <input type="submit" name="submit" value="Send Message" />
                            <div class="form-error"></div>
                            <div class="form-success"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
